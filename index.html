<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Flow Login</title>

    <link rel="stylesheet" href="css/smart-flow.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <style>
        @media(max-width:768px) {
            .footer-p-M {
                display: block;
            }
        }

        @media(max-width:568px) {
            h3 {
                font-size: 24px;
            }

            .login-body {
                width: 80%
            }

            .login-group {
                padding: 100px 40px;
            }

            .btn {
                width: 220px;
            }

            .forget {
                margin-right: unset;
            }

        }

        @media(max-width:320px) {
            h3 {
                font-size: 22px;
            }

            .login-group {
                padding: 50px 30px;
            }

            .btn {
                width: 200px;
            }

        }
    </style>
</head>

<body>
    <div class="login-body">
        <div class="login-group">
            <div class="login-top">
                <img src="img/logo.png" alt="" class="logo">
                <h3>電子表單系統</h3>
            </div>
            <div class="login-bot">
                <input type="text" placeholder="帳號" id="account">
                <input type="text" placeholder="密碼" id="password">
                <a href="">
                    <div class="btn">登入</div>
                </a>
                <div class="forget">
                    <a href="">忘記密碼？</a>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <p class="footer-p-L">
            力天資訊科技股份有限公司&nbsp;<br class="footer-p-M">
            Tel: +886 4 2376 8258&nbsp;<br class="footer-p-M">
            Add: 403台中市忠明南路270號8F-3&nbsp;<br class="footer-p-M">
            Mail: service@leeten.com.tw
        </p>
    </div>
</body>

</html>
